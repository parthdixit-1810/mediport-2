<!DOCTYPE html>
<html lang="en">
    <form id="medicalForm" action="submit_form.php" method="post"></form>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('./Kerfin7-NEA-2129.jpg');
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 30px;
            color: #333;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
            color: #555;
            text-align: left;
        }

        input[type="text"],
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button[type="submit"],
        button {
            width: 100%;
            background-color: #263fe1; 
            color: white;
            padding: 12px 20px;
            margin: 20px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover,
        button:hover {
            background-color: #45a049;
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }

        .success-message {
            color: green;
            margin-top: 10px;
        }
    </style>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="306634159155-nq2t9vjomi6ggke17voelben1tmpq78m.apps.googleusercontent.com">
</head>
<body>
    <div class="container">
        <h2 style="font-size: 40px; color:black">LOGIN</h2>
        <form id="loginForm">
            <label for="loginUsername">Username:</label>
            <input type="text" id="loginUsername" name="loginUsername" required>

            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" name="loginPassword" required>

            <button type="submit">Login</button>
            <div id="loginError" class="error-message"></div>
        </form>

        <h2 style="font-size: 40px; color:black">SIGNUP</h2>
        <form id="signupForm">
            <label for="signupUsername">Username:</label>
            <input type="text" id="signupUsername" name="signupUsername" required>

            <label for="signupPassword">Password:</label>
            <input type="password" id="signupPassword" name="signupPassword" required>

            <button type="submit">Signup</button>
            <div id="signupError" class="error-message"></div>
            <div id="signupSuccess" class="success-message"></div>
        </form>
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
    </div>

    <script>
        let users = [];

        document.getElementById("signupForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let username = document.getElementById("signupUsername").value;
            let password = document.getElementById("signupPassword").value;

            // Check if username already exists
            if (users.some(user => user.username === username)) {
                document.getElementById("signupError").textContent = "Username already exists!";
                document.getElementById("signupSuccess").textContent = "";
            } else {
                // Add new user
                users.push({ username: username, password: password });
                document.getElementById("signupError").textContent = "";
                document.getElementById("signupSuccess").textContent = "Signup successful!";
            }
        });

        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let username = document.getElementById("loginUsername").value;
            let password = document.getElementById("loginPassword").value;

            let user = users.find(user => user.username === username && user.password === password);

            if (user) {
                
                document.getElementById("loginError").textContent = "";
                alert("Welcome, " + username + "!");
            } else {
                document.getElementById("loginError").textContent = "Invalid username or password!";
            }
        });

      
        function onSignIn(googleUser) {
            var profile = googleUser.getBasicProfile();
            var username = profile.getEmail(); 
            var password = "google"; 

           
            if (users.some(user => user.username === username)) {
                alert("Welcome back, " + username + "!");
            } else {
                
                users.push({ username: username, password: password });
                alert("Signup successful with Google! Welcome, " + username + "!");
            }
        }
    </script>
</body>
</html>
